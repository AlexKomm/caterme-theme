<h3 class="heading-3">Inline icon examples</h3>

<p class="inline-arrow-down">See below for instructions</p>

<p class="inline-arrow-down--bg">See below for instructions</p>

  <script type="text/json" id="sg-pattern-data-atoms-icons" class="sg-pattern-data">
    {"lineage":[],"lineageR":[],"patternBreadcrumb":{"patternType":"atoms","patternSubtype":"icons"},"patternDesc":"<h3>How to use icons<\/h3>\n\n<p>We are using a gulp SVG sprite generator, which automatically creates the SVG CSS in <code>_icon_sprite.scss<\/code>. Simply add separate SVG files into <code>images\/icons\/src\/<\/code> and they will be added to the sprite the next time <code>npm start<\/code> is run.<\/p>\n\n<p><strong>Writing Sass<\/strong><\/p>\n\n<p>If you look in <code>_icon_sprite.scss<\/code>, you will notice there is a mixin and class for each sprite. You can use whatever approach suits your situation. You should also use following mixins (from <code>00-base\/_mixins.scss<\/code> to provide inline icons before text:<\/p>\n\n<pre><code>.TEXT_WITH_ICON_BEFORE_IT {\n  @include ICONNAME; \/\/ e.g., sprite-chevron-right\n  @include with-icon;\n}\n\n.TEXT_WITH_COLOR_BACKGROUND_ICON_BEFORE_IT {\n  @include ICONNAME; \/\/ e.g., sprite-chevron-right-white\n  @include with-icon;\n  @include icon-bg(COLOR); \/\/ color optional\n}\n<\/code><\/pre>","patternExtension":"twig","patternName":"Icons","patternPartial":"atoms-icons","patternState":""}
  </script>
